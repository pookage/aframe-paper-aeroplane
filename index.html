<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Paper Aeroplane Test</title>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="js/components/joystick_controls.js"></script>
	<script src="js/components/movement_controller.js"></script>
	<link rel="stylesheet" href="css/stylage.css">
</head>
<body>
	<a-scene>
	
		<a-assets>
			<a-asset-item 
				id="paper-plane-model" 
				src="assets/paper-plane/PaperPlane.obj">	
			</a-asset-item>
		</a-assets>


		<a-entity
			movement_controller="input: joystick"
			joystick_controls
			position="0 1 -6">
			<a-obj-model
				rotation="0 180 0"
				scale="0.3 0.3 0.3" 
				material="color: #ccc; roughness: 0.9"
				src="#paper-plane-model">		
			</a-obj-model>
		</a-entity>

		<a-camera
			rotation="-10 0 0"
			position="0 2.5 0"
			fov="60">
		</a-camera>


	</a-scene>

	<footer class="footer">
		<p>
			Paper plane model by 
			<a href="https://poly.google.com/view/10BzsZ9cTGW" target="_self">
				Naomi Chen
			</a>.
		</p>
	</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Paper Aeroplane Test</title>

	<link rel="stylesheet" href="css/stylage.css">

	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-terrain-model-component@0.2.3/dist/aframe-terrain-model-component.min.js"></script>
	<script src="js/components/joystick_controls.js"></script>
	<script src="js/components/movement_controller.js"></script>
	<script src="js/components/chase_camera.js"></script>
	<script src="js/components/paper_plane.js"></script>
</head>
<body>
	<a-scene>
	
		<a-assets>
			<a-asset-item 
				id="paper-plane-model" 
				src="assets/paper-plane/PaperPlane.obj">	
			</a-asset-item>
		</a-assets>

		<!--TERRAIN-->
		<a-entity 
			terrain-model='DEM: url(assets/terrain/noctis-3500-clip-envi.bin); texture: url(assets/terrain/noctis-3500-clip-textureRED-resized.jpg); planeWidth: 346; planeHeight: 346; segmentsWidth: 199; segmentsHeight: 199; zPosition: 100;'>		
		</a-entity>

		<!--PAPER PLANE-->
		<a-entity
			id="paper-plane"
			position="0 100 0"
			movement_controller="input: joystick"
			joystick_controls>
			<a-paper-plane
				color="#aaa">
			</a-paper-plane>
			<a-chase-camera
				chase="#paper-plane">
			</a-chase-camera>
		</a-entity>


	</a-scene>

	<footer class="footer">
		<p>
			Paper plane model by 
			<a href="https://poly.google.com/view/10BzsZ9cTGW" target="_self">
				Naomi Chen
			</a>.
		</p>
	</footer>
</body>
</html>
